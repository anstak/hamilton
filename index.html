<!DOCTYPE html>
<html>
<head>
  <title>Hamilton</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <style type="text/css">
  body {
    font-family: Helvetica, Arial, sans-serif;
    padding: 30px 50px;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }
  #hamilton-canvas {
    border: 1px solid #ddd;
  }
  </style>
</head>
<body>
  <h1>Hamilton</h1>
  <form method="post" id="hamilton-dot">
    <textarea id="dot-code"></textarea>
    <button id="dot-go" type="submit">Go</button>
  </form>
  <canvas id="hamilton-canvas" width="600px" height="600px">
  Bro, get some HTML5 Canvas.
  </canvas>
  <script type="text/javascript" src="lib/util.js"></script>
  <script type="text/javascript" src="lib/Hamilton.js"></script>
  <script type="text/javascript" src="lib/Vertex.js"></script>
  <script type="text/javascript" src="lib/Edge.js"></script>
  <script type="text/javascript">
  var hamilton = new Hamilton(document.getElementById('hamilton-canvas'));
  hamilton.addVertex(new Hamilton.Vertex());
  hamilton.addVertex(2, 100, 50);
  hamilton.addVertex('derp', 150, 50);
  hamilton.addVertex(0, 125, 75);
  hamilton.addEdge(2, 'derp');
  hamilton.addEdge(0, 'derp');
  hamilton.draw();
  </script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/Dot.js"></script>
</body>
</html>
